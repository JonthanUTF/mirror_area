version: '3.8'

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: area_postgres
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "${DATABASE_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - area_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Redis Cache
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: area_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - area_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Backend - NestJS Server
  # ===========================================
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: area_server
    restart: unless-stopped
    env_file: .env
    environment:
      NODE_ENV: production
      PORT: 8080

      # Necessary for Prisma
      DATABASE_URL: "postgresql://${DATABASE_USER}:${DATABASE_PASSWORD}@postgres:5432/${DATABASE_NAME}?schema=public"

      REDIS_HOST: redis
      REDIS_PORT: 6379

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    ports:
      - "8080:8080"
    networks:
      - area_network

  # ===========================================
  # Client Web (Vite + Nginx)
  # ===========================================
  client_web:
    build:
      context: ./client-web
      dockerfile: Dockerfile
    container_name: area_web
    env_file: .env
    environment:
      VITE_API_URL: http://server:8080
    depends_on:
      - server
    ports:
      - "8081:80"
    networks:
      - area_network

volumes:
  postgres_data:

networks:
  area_network:
    driver: bridge
