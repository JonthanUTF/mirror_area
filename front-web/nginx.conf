server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Serve the APK file for mobile client download
    location /download/apk {
        alias /usr/share/nginx/html/downloads/aea-mobile.apk;
        default_type application/vnd.android.package-archive;
        add_header Content-Disposition 'attachment; filename="area-mobile.apk"';
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires off;
    }

    # Also serve at /client.apk for direct access
    location /client.apk {
        alias /usr/share/nginx/html/downloads/aea-mobile.apk;
        default_type application/vnd.android.package-archive;
        add_header Content-Disposition 'attachment; filename="area-mobile.apk"';
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires off;
    }

    # Optional: Proxy API requests if Nginx is serving both (but here we use Docker Compose usually)
    # location /api {
    #     proxy_pass http://server:8080;
    # }
}
